<div class="container">
  <div class="row my-5">
    <div class="col-12">
      <button class="btn btn-success" data-toggle="modal" data-target="#noticiaModal">
        Create
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h5>Ordenado por {{sort}} de forma {{order}}</h5>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col" (click)="sortBy('id')">ID</th>
            <th scope="col" (click)="sortBy('titulo')">TÃ­tulo</th>
            <th scope="col" (click)="sortBy('fecha')">Fecha</th>
            <th scope="col" (click)="sortBy('publicado')">Publicada</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of noticias?.content">
            <th scope="row">{{item.id}}</th>
            <td>{{item.titulo}}</td>
            <td>{{item.fecha}}</td>
            <td>{{item.publicado}}</td>
            <td>
              <button class="btn btn-warning mr-5" data-toggle="modal" data-target="#noticiaModal" (click)="edit(item)">
                Edit
              </button>
              <button class="btn btn-danger" (click)="delete($event, item.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination d-flex justify-content-center">
          <button class="btn" type="button" name="button" [disabled]="isFirst" (click)="previous()">Previous</button>
          <button class="btn" type="button" name="button" [disabled]="isLast" (click)="next()">Next</button>
        </ul>
      </nav>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <a [routerLink]="[ '/index',]">Volver al Index</a>
    </div>
  </div>
</div>

<modal-noticia [item]=not></modal-noticia>
