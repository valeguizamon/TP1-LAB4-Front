<app-navbar></app-navbar>
<div class="container">
  <div class="row my-5">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-4">{{noticia?.titulo}}</h1>
        <h5>{{noticia?.fecha | date:'short'}}</h5>
      </div>
      <ng-container *ngIf="noticia?.imgHashCode!=null; else noImg">
        <img src='http://localhost:8080/api/v1/crud/noticia/uploads/noticia/img/{{noticia.id}}' class="d-block w-100" loading="lazy">
      </ng-container>
      <ng-template #noImg>
        <img src='../../../assets/img/img.png' class="d-block w-100" loading="lazy">
      </ng-template>
      <h4 class="mt-4">{{noticia?.titulo}}</h4>
      <div>
        <p class="text-muted">{{noticia?.resumen}}</p>
      </div>
      <div [innerHtml]="contenidoHtml"></div>
    </div>
  </div>
</div>
<app-footer></app-footer>
